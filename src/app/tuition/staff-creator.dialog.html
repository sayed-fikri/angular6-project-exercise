<div fxFlex class="form-component-holder mat-elevation-z4">
  <mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Add New Staff</h1>
  </mat-toolbar>

  <div [hidden]="submitted"
       fxLayout="column"
       class="widgetHolder-content"
       fxLayoutAlign="space-around stretch"
       style="background-color: white;">

    <form [formGroup]="mainForm" (ngSubmit)="onSubmit(mainForm.value)" fxLayout="column" fxFlex="100">

      <!--name-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Name" formControlName="name" required>
      </mat-form-field>

      <!--gender-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Gender" formControlName="gender" required>
      </mat-form-field>

      <!--id-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="ID Number" formControlName="id" required>
      </mat-form-field>

      <!--nric-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="NRIC Number" formControlName="nric" required>
      </mat-form-field>

      <!--role-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Position@Role" formControlName="role" required>
      </mat-form-field>

      <!--phone-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Phone Number" formControlName="phone" required>
      </mat-form-field>

      <!--email-->
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Email" formControlName="email" required></textarea>
      </mat-form-field>



      <button style="font-weight: bold;"
              mat-raised-button type="submit"
              class="mat-headline center-align"
              [disabled]="!mainForm.valid">Submit
      </button>
    </form>
  </div>
</div>
