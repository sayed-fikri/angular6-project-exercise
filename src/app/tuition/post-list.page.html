

<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Posts</h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-table #table [dataSource]="dataSource"  (click)="show()">

        <!-- UserID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="body">
          <mat-header-cell *matHeaderCellDef> Body</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.body | postBody}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>
      <mat-paginator [length]="100"
                     [pageSize]="15"
                     [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
<a mat-fab color="accent" class="fixed z-3"
   (click)="show()">
  <mat-icon>add</mat-icon>
</a>
