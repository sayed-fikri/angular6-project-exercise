


<div fxFlex class="form-component-holder mat-elevation-z4">
  <mat-toolbar class="form-header">
    <h1 class="mat-headline center-align">Post</h1>
  </mat-toolbar>

  <div [hidden]="submitted"
       fxLayout="column"
       class="widgetHolder-content"
       fxLayoutAlign="space-around stretch"
       style="background-color: white;">

    <form [formGroup]="mainForm" (ngSubmit)="onSubmit(mainForm.value)" fxLayout="column" fxFlex="100">


      <!--title-->
      <mat-form-field class="width">
        <input type="text" matInput placeholder="Title" formControlName="title" required>
      </mat-form-field>

      <!--email-->
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Your post" formControlName="body" required></textarea>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date"formControlName="date"required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button style="font-weight: bold;"
              mat-raised-button type="submit"
              class="mat-headline center-align"
              [disabled]="!mainForm.valid">Submit
      </button>
    </form>
  </div>
</div>
