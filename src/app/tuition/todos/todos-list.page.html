<div fxLayout="column"
     class="components-container-gt-xs"
     [ngClass.xs]="'components-container-xs'"
     fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Todos</h1>
    </mat-toolbar>
    <div class="table-container">

      <!--show json object-->
      <!--{{dataSource | json}}-->

      <mat-table #table [dataSource]="datasource">



        <!-- id column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- title column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>title</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <!-- title column -->
        <ng-container matColumnDef="completed">
          <mat-header-cell *matHeaderCellDef>completed</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.completed}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>
