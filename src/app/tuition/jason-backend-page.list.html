<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Json</title>
</head>
<body>
<div fxLayout="column"
     class="components-container-gt-xs"
     [ngClass.xs]="'components-container-xs'"
     fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Cohorts</h1>
    </mat-toolbar>
    <div class="table-container">

      <!--show json object-->
      <!--{{dataSource | json}}-->

      <mat-table #table [dataSource]="datasource">

        <!-- id column -->
        <ng-container matColumnDef="userId">
          <mat-header-cell *matHeaderCellDef> User ID</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.userId}}</mat-cell>
        </ng-container>

        <!-- title column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="body">
          <mat-header-cell *matHeaderCellDef>Body</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.body}}</mat-cell>
        </ng-container>



        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>


</body>
</html>
